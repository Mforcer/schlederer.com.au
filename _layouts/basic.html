<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{site.description}}">
<meta name="publisher" content="{{site.publisher}}">
<meta name="keywords" content="{{site.keywords}}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<title>
	{{site.title}}
</title>
</head>

<body>

{% include navbar.html %}

{% if site.pop-img %}
<object id="pop" type="image/svg+xml" data="{{site.cdn}}/img/{{site.pop-img}}" class="svg center-block img-responsive hidden-xs hidden-sm"></object>
{% endif %}

{% include header.html %}

<div id="content" class="container">

{{ content }}

<hr>

</div> <!-- End of content -->

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
