---
layout: default
---

<div class="row">
  <div class="col-md-8 col-md-push-2">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
    <p class="post-date small">~{{page.date | date_to_string}}</p>
    {% if page.img %}{{ page.img }}{% endif %}
    {{ content }}
  </div>
</div>
