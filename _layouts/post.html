---
layout: default
---

<div class="row">
  <div class="col-md-8 blog-main">
    {% if page.img %}{{ page.img }}{% endif %}
    {{ content }}
    <p class="post-date small">~{{page.date | date_to_string}}</p>
  </div>
  <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    <p class="lead">Recent Posts</p>
    {% for post in site.posts %}
    <p class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </p>
    {% endfor %}
    <hr>
    <div class="social pull-right">
      <ul class="list-inline social-buttons">
        <li class="linkedin-btn"><script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script><script type="in/Share"></script></li>
        <li class="tweet-btn"><a href="https://twitter.com/intent/tweet" class="twitter-share-button" data-url="{{ site.page}}" data-via="MichaelSchled">Tweet</a></li>
      </ul>
    </div>
    <hr>
    {% include contact.html %}
  </div>
</div>
