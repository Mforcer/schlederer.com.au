---
layout: default
published: true

title: "Blog"
subtitle: "Problems solved."
lead:
---

{% for post in site.posts %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}{% if post.subtitle %} : {{ post.subtitle }}{% endif %}</a>
    </h2>
    <p class="post-meta small">~{{post.date | date_to_string}}</p>
    {% if post.img %}{{ post.img }}{% endif %}
    {{ post.excerpt }}
    <hr>
  </div>
</div>
{% endfor %}
