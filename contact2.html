---
layout: default

title: "Contact"
subtitle: "Open for Business"
lead:
---

<div class="mx-5">
    <p><svg class="icon float-start me-2" width="2em" height="2em">
            <use xlink:href="/icons.svg#phone" fill="var(--bs-warning)"></use>
        </svg> {{site.biz_phone}}</p>
    <p><svg class="icon float-start me-2" width="2em" height="2em">
            <use xlink:href="/icons.svg#envelope" fill="var(--bs-success)"></use>
        </svg><a href="mailto:{{site.biz_email}}" class="text-decoration-none">{{site.biz_email}}</a></p>
    <p><svg class="icon float-start me-2" width="2em" height="2em">
            <use xlink:href="/icons.svg#inbox" fill="var(--bs-info)"></use>
        </svg>{{site.biz_post_box}}<br>{{site.biz_post_city}}&nbsp;&nbsp;{{site.biz_post_state}}&nbsp;&nbsp;{{site.biz_post_code}}</p>
    <p class="text-muted">We are also available at our offices by appointment.</p>
</div>
