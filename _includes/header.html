<header class="container-fluid bg-dark mb-3 py-3">
    <div class="container">
        {% if page.title %}<h1>{{page.title}}{% if page.subtitle %} <span class="text-muted">{{page.subtitle| replace: ' ', '&nbsp;'}}</span>{% endif %}</h1>{% endif %}
        {% if page.lead %}<p class="lead">{{page.lead}}</p>{% endif %}
    </div>
</header>
